version: '3.4'

services:
  dqnvsdoubledqn:
    image: dqnvsdoubledqn
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 DQN_hyperparameter-search_sigopt.py "]
    ports:
      - 5678:5678
